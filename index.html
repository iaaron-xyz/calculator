<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- scripts -->
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator-container">
        <!-- display -->
        <div id="display" class="calculator-display">
            <div class="display-result">
                1,370,000
            </div>
            <div class="display-operation">
                42<span class="operator">&#215;</span>274,000<span class="operator">=</span>
            </div>
        </div>

        <!-- buttons -->
        <div id="buttons-section" class="calculator-buttons">
            <div class="row-buttons">
                <button type="button" value="clear" id="clear" class="button">
                    C
                </button>
                <button type="button" value="delete" id="delete" class="button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button type="button" value="percent" id="percent" class="button">
                    %
                </button>
                <button type="button" value="division" id="division" class="button button-operator">
                    <span class="operator">&#247;</span>
                </button>
            </div>
            <div class="row-buttons">
                <button type="button" value="7" id="7" class="button">
                    7
                </button>
                <button type="button" value="8" id="8" class="button">
                    8
                </button>
                <button type="button" value="9" id="9" class="button">
                    9
                </button>
                <button type="button" value="multiplication" id="multiplication" class="button button-operator">
                    <span class="operator">&#215;</span>
                </button>
            </div>
            <div class="row-buttons">
                <button type="button" value="4" id="4" class="button">
                    4
                </button>
                <button type="button" value="5" id="5" class="button">
                    5
                </button>
                <button type="button" value="6" id="6" class="button">
                    6
                </button>
                <button type="button" value="minus" id="minus" class="button button-operator">
                    <div class="operator">-</div>
                </button>
            </div>
            <div class="row-buttons">
                <button type="button" value="1" id="1" class="button">
                    1
                </button>
                <button type="button" value="2" id="2" class="button">
                    2
                </button>
                <button type="button" value="3" id="3" class="button">
                    3
                </button>
                <button type="button" value="plus" id="plus" class="button button-operator">
                    <div class="operator">+</div>
                </button>
            </div>
            <div class="row-buttons">
                <button type="button" value="plus-minus" id="plus-minus" class="button">
                    <span>&#177;</span>
                </button>
                <button type="button" value="0" id="0" class="button">
                    0
                </button>
                <button type="button" value="dot" id="dot" class="button">
                    .
                </button>
                <button type="button" value="equal" id="equal" class="button button-operator">
                    =
                </button>
            </div>
        </div>
    </div>
</body>
</html>
