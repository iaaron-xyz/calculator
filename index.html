<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- scripts -->
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator-container">
        <!-- display -->
        <div id="display" class="calculator-display">
            <div class="display-result">
                1,370,000
            </div>
            <div class="display-operation">
                42<span class="operator">&#215;</span>274,000<span class="operator">=</span>
            </div>
        </div>

        <!-- buttons -->
        <div id="buttons-section" class="calculator-buttons">
            <div class="row-buttons">
                <div id="clear" class="button">
                    C
                </div>
                <div id="delete" class="button">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
                <div id="percentage" class="button">
                    %
                </div>
                <div id="division" class="button button-operator">
                    <span class="operator">&#247;</span>
                </div>
            </div>
            <div class="row-buttons">
                <div id="7" class="button">
                    7
                </div>
                <div id="8" class="button">
                    8
                </div>
                <div id="9" class="button">
                    9
                </div>
                <div id="multiplication" class="button button-operator">
                    <span class="operator">&#215;</span>
                </div>
            </div>
            <div class="row-buttons">
                <div id="4" class="button">
                    4
                </div>
                <div id="5" class="button">
                    5
                </div>
                <div id="6" class="button">
                    6
                </div>
                <div id="substraction" class="button button-operator">
                    <div class="operator">-</div>
                </div>
            </div>
            <div class="row-buttons">
                <div id="1" class="button">
                    1
                </div>
                <div id="2" class="button">
                    2
                </div>
                <div id="3" class="button">
                    3
                </div>
                <div id="plus" class="button button-operator">
                    <div class="operator">+</div>
                </div>
            </div>
            <div class="row-buttons">
                <div id="plus-minus" class="button">
                    <span>&#177;</span>
                </div>
                <div id="0" class="button">
                    0
                </div>
                <div id="point" class="button">
                    .
                </div>
                <div id="equal" class="button button-operator">
                    =
                </div>
            </div>
        </div>
    </div>
</body>
</html>
