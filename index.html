<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- scripts -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <!-- display -->
        <div id="display" class="calculator-display">
            <div class="display-operation">

            </div>
            <div class="display-main">

            </div>
        </div>

        <!-- buttons -->
        <div id="buttons-section" class="calculator-buttons">
            <div class="row-buttons">
                <div id="C" class="button-wide">
                    C
                </div>
                <div id="percentage" class="button-square">
                    %
                </div>
                <div id="division" class="button-square">
                    <span>&#247;</span>
                </div>
            </div>
            <div class="row-buttons">
                <div id="7" class="button-square">
                    7
                </div>
                <div id="8" class="button-square">
                    8
                </div>
                <div id="9" class="button-square">
                    9
                </div>
                <div id="multiplication" class="button-square">
                    <span>&#10005;</span>
                </div>
            </div>
            <div class="row-buttons">
                <div id="4" class="button-square">
                    4
                </div>
                <div id="5" class="button-square">
                    5
                </div>
                <div id="6" class="button-square">
                    6
                </div>
                <div id="substraction" class="button-square">
                    -
                </div>
            </div>
            <div class="row-buttons">
                <div id="1" class="button-square">
                    1
                </div>
                <div id="2" class="button-square">
                    2
                </div>
                <div id="3" class="button-square">
                    3
                </div>
                <div id="plus" class="button-square">
                    +
                </div>
            </div>
            <div class="row-buttons">
                <div id="plus-minus" class="button-square">
                    <span>&#177;</span>
                </div>
                <div id="0" class="button-square">
                    0
                </div>
                <div id="point" class="button-square">
                    .
                </div>
                <div id="equal" class="button-square">
                    =
                </div>
            </div>
        </div>
    </div>
</body>
</html>
